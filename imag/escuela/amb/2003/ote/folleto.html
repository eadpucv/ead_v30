<title>e.[ad] - Homenaje A Jorge Oteiza  (Folleto de la Exposici&oacute;n)</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="keywords" content="Jorge Oteiza Enbil nació el 21 de octubre de 1908 en Orio y murió el 9 de abril de 2003 en Zarautz.1998 - Recibe el Premio Vasco Universal.1996 - Se establecen ante notario los estatutos definitivos de la Fundación Oteiza, radicada en Alzuza, Navarra.1995 - “Estética del huevo. Huevo y laberinto, entalidad vasca y laberinto" (a juan daniel fullaondo en memoria y homenaje), editorial pamiela, pamplona.1992 - donación de toda su obra al pueblo navarro.1991 fallece la casa alzuza, navarra, itziar, esposa del artista.1989 el gobierno vasco rechaza proyecto "cubo" para alhóndiga central presentado por oteiza.1988 exposición antológica "jorge oteiza, propósito experimental", organizada fundació caixa pensions, madrid; museo bellas artes bilbao; centre cultural barcelona. presentación catalogación a cargo txomin badiola.
1985 recoge premio euskadi.1983 publica libro prohibido 1966 “ejercicios espirituales un túnel”, edit. hordago, san sebastián. 

1968 se reanudan los trabajos arantzazu. "gaur que participan chillida, basterretxea, mendiburu, amable arias, josé luis zumeta, rafael ruiz balerdi antonio sistiaga.
1963 "quousque tandem...! ensayo interpretación alma vasca auñamendi, 

1959 abandona actividad escultor.
1958 fija residencia irun.
1957 iv bienal sao paulo brasil. presenta 29 esculturas ordenadas diez familias. recibe internacional escultura; morandi ben nicholson obtendrían otros dos premios.
1954 prohiben sus
1950 adjudicación concurso estatuaria basílica
1948 regresa euskal herria instala bilbao. 1940 realiza serie figuras acostadas partir forma pirámide tumbada. comienza trabajar apertura huecos.

1938 con itziar carreño etxeandia 

1937 buenos aires, argentina.

1936 mantiene contactos frente popular español poetas vicente huidobro, pablo rokha winétt santiago chile.

1935 viaje sudamérica pintor balenciaga.
1934 kursaal sebastián, junto lekuona
">
